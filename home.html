<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guild Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 5px;
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Search Guild Members</h1>
    <label for="guildName">Nome da guild:</label>
    <input type="text" id="guildName" placeholder="Digite o nome da guild">
    <button onclick="searchGuild()">Buscar</button>

    <h2>Resultados:</h2>
    <ul id="resultList"></ul>

    <script>
        async function searchGuild() {
            const guildName = document.getElementById('guildName').value;
            const resultList = document.getElementById('resultList');
            resultList.innerHTML = '';

            if (!guildName) {
                alert('Por favor, digite o nome da guild!');
                return;
            }

            try {
                // Simulando uma chamada à API com um URL genérico.
                const response = await fetch(`https://api.example.com/guilds?name=${encodeURIComponent(guildName)}`);

                if (!response.ok) {
                    throw new Error('Erro ao buscar dados da API');
                }

                const data = await response.json();

                if (data.guild && data.guild.members && data.guild.members.length > 0) {
                    data.guild.members.forEach(member => {
                        const li = document.createElement('li');
                        li.textContent = member.name;
                        resultList.appendChild(li);
                    });
                } else {
                    resultList.innerHTML = '<li>Nenhum membro encontrado.</li>';
                }

            } catch (error) {
                console.error('Erro:', error);
                alert('Não foi possível buscar os dados. Verifique o console para mais detalhes.');
            }
        }
    </script>
</body>
</html>
